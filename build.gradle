group 'STest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'

    compile "org.codehaus.groovy:groovy-all:2.4.15"
    compile "org.spockframework:spock-core:1.1-groovy-2.4"

    // optional dependencies for using Spock
    compile "org.hamcrest:hamcrest-core:1.3" // only necessary if Hamcrest matchers are used
    compile "net.bytebuddy:byte-buddy:1.6.5"          // allows mocking of classes (in addition to interfaces)
    
    // https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.4'

    compile group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.4.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
    
}
